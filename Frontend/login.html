<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GetSetRide - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="auth.js"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #2563eb;
            --primary-hover-color: #1d4ed8;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body class="bg-gray-50">
    <header class="absolute top-0 left-0 right-0 z-10">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center text-gray-800">
            <h1 class="text-2xl font-bold text-[var(--primary-color)]">
                <a href="main.html">GETSETRIDE</a>
            </h1>
            <nav class="hidden md:flex items-center space-x-8">
                <a class="hover:text-[var(--primary-color)]" href="main.html">Home</a>
                <a class="hover:text-[var(--primary-color)]" href="main.html">How it Work</a>
                <a class="hover:text-[var(--primary-color)]" href="main.html">Become a Host</a>
                <a class="hover:text-[var(--primary-color)]" href="main.html">Why Choose Us</a>
            </nav>
            <div class="hidden md:block">
                <a class="bg-[var(--primary-color)] text-white px-6 py-2 rounded-lg font-semibold hover:bg-[var(--primary-hover-color)] transition-colors"
                    href="#">Login / Signup</a>
            </div>
            <button class="md:hidden">
                <span class="material-icons">menu</span>
            </button>
        </div>
    </header>
    <main class="flex items-center justify-center min-h-screen pt-24 pb-12">
        <div class="container mx-auto px-4">
            <div class="flex justify-center">
                <div class="w-full max-w-md">
                    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
                        <h2 class="text-3xl font-bold text-center mb-2">Welcome Back!</h2>
                        <p class="text-gray-500 text-center mb-8">Please enter your details to sign in.</p>
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email or
                                    Username</label>
                                <input
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]"
                                    id="email" placeholder="Enter your email or username" type="text" />
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1"
                                    for="password">Password</label>
                                <div class="relative">
                                    <input
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]"
                                        id="password" placeholder="Enter your password" type="password" />
                                    <button class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500"
                                        type="button">
                                        <span class="material-icons text-xl">visibility_off</span>
                                    </button>
                                </div>
                            </div>
                            <div class="flex items-center justify-between mb-6">
                                <div class="flex items-center">
                                    <input
                                        class="h-4 w-4 text-[var(--primary-color)] focus:ring-[var(--primary-color)] border-gray-300 rounded"
                                        id="remember-me" name="remember-me" type="checkbox" />
                                    <label class="ml-2 block text-sm text-gray-900" for="remember-me">Remember
                                        Me</label>
                                </div>
                                <a class="text-sm font-medium text-[var(--primary-color)] hover:text-[var(--primary-hover-color)]"
                                    href="#">Forgot Password?</a>
                            </div>
                            <button
                                class="w-full bg-[var(--primary-color)] text-white py-3 rounded-lg font-semibold hover:bg-[var(--primary-hover-color)] transition-colors text-lg"
                                type="submit">
                                Sign In
                            </button>
                        </form>
                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>
                        <div>
                            <button
                                class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                                <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48">
                                    <path
                                        d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                                        fill="#EA4335"></path>
                                    <path
                                        d="M46.98 24.55c0-1.57-.15-3.09-.42-4.55H24v8.51h13.07c-.59 3.09-2.28 5.48-4.79 7.2l7.98 6.19C45.33 36.31 48 30.69 48 24c0-.52-.04-.02-.02-.55z"
                                        fill="#4285F4"></path>
                                    <path
                                        d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                                        fill="#FBBC05"></path>
                                    <path
                                        d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.98-6.19c-2.11 1.42-4.79 2.28-7.91 2.28-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                                        fill="#34A853"></path>
                                    <path d="M0 0h48v48H0z" fill="none"></path>
                                </svg>
                                <span class="font-medium text-gray-700">Sign in with Google</span>
                            </button>
                        </div>
                        <p class="text-sm text-center text-gray-500 mt-8">
                            Don't have an account? <a
                                class="font-medium text-[var(--primary-color)] hover:text-[var(--primary-hover-color)]"
                                href="signup.html">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            try {
                const response = await login(email, password);
                // Redirect to dashboard or home page on success
                window.location.href = 'main.html';
            } catch (error) {
                // Show error message to user
                if (errorDiv) {
                    errorDiv.textContent = error.message;
                    errorDiv.classList.remove('hidden');
                }
            }
        }

        // Toggle password visibility
        document.querySelector('button[type="button"]').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const visibilityIcon = this.querySelector('.material-icons');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                visibilityIcon.textContent = 'visibility';
            } else {
                passwordInput.type = 'password';
                visibilityIcon.textContent = 'visibility_off';
            }
        });
    </script>
</body>

</html>
