<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... same head content as login.html ... -->
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GetSetRide - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="auth.js"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #2563eb;
            --primary-hover-color: #1d4ed8;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
    <script src="auth.js"></script>
</head>
<body class="bg-gray-50">
    <!-- ... header content ... -->
     <header class="absolute top-0 left-0 right-0 z-10">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center text-gray-800">
            <h1 class="text-2xl font-bold text-[var(--primary-color)]">
                <a href="main.html">GETSETRIDE</a>
            </h1>
            <nav class="hidden md:flex items-center space-x-8">
                <a class="hover:text-[var(--primary-color)]" href="main.html">Home</a>
                <a class="hover:text-[var(--primary-color)]" href="main.html">How it Work</a>
                <a class="hover:text-[var(--primary-color)]" href="main.html">Become a Host</a>
                <a class="hover:text-[var(--primary-color)]" href="main.html">Why Choose Us</a>
            </nav>
            <div class="hidden md:block">
                <a class="bg-[var(--primary-color)] text-white px-6 py-2 rounded-lg font-semibold hover:bg-[var(--primary-hover-color)] transition-colors"
                    href="#">Login / Signup</a>
            </div>
            <button class="md:hidden">
                <span class="material-icons">menu</span>
            </button>
        </div>
    </header>
    <!-- ... header content ... -->
    <main class="flex items-center justify-center min-h-screen pt-24 pb-12">
        <div class="container mx-auto px-4">
            <div class="flex justify-center">
                <div class="w-full max-w-md">
                    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
                        <h2 class="text-3xl font-bold text-center mb-2">Create Account</h2>
                        <p class="text-gray-500 text-center mb-8">Please fill in your details to sign up.</p>
                        
                        <form id="signupForm" onsubmit="handleSignup(event)">
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Full Name</label>
                                <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]"
                                    id="name" type="text" required placeholder="Enter your full name" />
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
                                <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]"
                                    id="email" type="email" required placeholder="Enter your email" />
                            </div>
                            
                            <div class="mb-6">
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
                                <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]"
                                    id="password" type="password" required placeholder="Create a password" />
                            </div>

                            <button type="submit"
                                class="w-full bg-[var(--primary-color)] text-white py-3 rounded-lg font-semibold hover:bg-[var(--primary-hover-color)] transition-colors">
                                Sign Up
                            </button>
                        </form>
                        
                        <p class="text-sm text-center text-gray-500 mt-8">
                            Already have an account? 
                            <a href="login.html" class="font-medium text-[var(--primary-color)] hover:text-[var(--primary-hover-color)]">
                                Sign in
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
    async function handleSignup(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await signup(name, email, password);
            // Redirect to login page on successful signup
            window.location.href = 'login.html?registered=true';
        } catch (error) {
            // Show error message to user
            alert(error.message);
        }
    }
    </script>
</body>
</html>
